<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="container">
    <picture>
      <source srcset="assets/images/logo-large.svg" media="(min-width: 40em)" />
      <img src="assets/images/logo-small.svg" alt="" class="logo">
    </picture>
    <div class="best-speed">
      <img src="assets/images/icon-personal-best.svg" alt="trophy">
      <p>
        <span class="personal-best-txt">Best:</span> <span class="best-speed-value">92WPM</span>
      </p>
    </div>
  </header>
  <main class="container">
    <div class="test-header">
      <ul class="test-scores">
        <li class="test-score-item wpm-container"><p>WPM: </p><span class="test-wpm">0</span></li>
        <li class="test-score-item accuracy-container"><p>Accuracy: </p><span class="test-accuracy">100%</span></li>
        <li class="test-score-item time-container"><p>Time: </p><span class="test-time">0:60</span></li>
      </ul>
      <ul class="test-settings">
        <li class="test-settings-item">
          <button type="button" class="setting-btn difficulty-btn">
            <span>Easy</span>
            <img src="assets/images/icon-down-arrow.svg" alt="arrow">
          </button>
          <fieldset class="options difficulty-options invisible">
            <legend>Difficulty:</legend>
            <label><input type="radio" name="difficulty" value="easy" checked>Easy</label>
            <label><input type="radio" name="difficulty" value="medium">Medium</label>
            <label><input type="radio" name="difficulty" value="hard">Hard</label>
          </fieldset>
        </li>
        <li class="test-settings-item">
          <button type="button" class="setting-btn mode-btn">
            <span>Timed(60)</span>
            <img src="assets/images/icon-down-arrow.svg" alt="arrow">
          </button>
          <fieldset class="options mode-options invisible">
            <legend>Mode:</legend>
            <label><input type="radio" name="mode" value="timed" checked>Timed(60s)</label>
            <label><input type="radio" name="mode" value="passage">Passage</label>
          </fieldset>
        </li>
      </ul>
    </div>
    <div class="passage-container">
      <p class="test-passage-txt"></p>
      <textarea name="test-passage" class="test-passage-input" data-prev-value="" tabindex="-1"></textarea>
      <div class="starting-screen">
        <button type="button" class="start-btn">Start Typing Test</button>
        <p>Or click the text and start typing</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by Somaia.
  </footer>
</body>
</html>
